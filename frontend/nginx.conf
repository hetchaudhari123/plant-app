server {
    listen 80;
    server_name localhost;

    # Serve React build files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # React uses client-side routing
        try_files $uri /index.html;
    }

    # Proxy API requests to backend app_service
    location /api/v1/ {
        proxy_pass http://agri_vision_app_service:8000/;  # backend container or host
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Proxy model_service requests
    location /model/v1/ {
        proxy_pass http://agri_vision_model_service:8002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: error pages
    error_page 404 /index.html;
}
